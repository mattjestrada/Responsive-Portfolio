<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Matt Estrada</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Tammudu|Berkshire+Swash" rel="stylesheet">

</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Matt Estrada</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Pocahontas Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Poca.Smith@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="#"><img src="https://assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png" class="social" alt="GitHub" /></a>
        <a href="#"><img src="https://www.seeklogo.net/wp-content/uploads/2012/03/linkedin-icon-logo-vector-400x400.png" class="social" alt="LinkedIn" /></a>
        <a href="#"><img src="https://www.shareicon.net/download/2016/08/01/639788_network.svg" class="social" alt="Stack Overflow" /></a>
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      Copyright &copy; 2017 Matt Estrada
    </div>
  </footer>
</body>

</html>
